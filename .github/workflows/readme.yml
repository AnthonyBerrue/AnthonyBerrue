name: Refresh Profile README

on:
  schedule:
    - cron: '11 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - templates/**.md
      - src/**.ts
      - config.json
      - .github/workflows/readme.yml

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun (script)
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install deps
        run: bun i

      - name: Generate README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run generate

      - name: Commit & push
        run: |
          git config user.name "readme-bot"
          git config user.email "readme-bot@users.noreply.github.com"
          git add README.md
          git commit -m "chore(readme): auto refresh" || echo "No changes"
          git push
